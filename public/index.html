<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
 <body id="login"> 
    <main>
      <div class="container">
        <div class="row vh-100">
          <div class="col d-flex justify-content-center my-5 flex-columm">
               <div>
                  <p> Organize suas finâncias de uma forma facil.</p>
                  <p> Controle seu dinheiro e investimentos.</p>
                  <p> Economize e atinja seus objetivos.</p>
                </div>
                <div>
                   <img src="./assets/images/pocket.png" alt="image pocket" class="img-fluid" srcset=""> 
                   <img src="./assets/images/coins.png" alt="image coins" class="img-fluid" srcset="">
                </div>
          </div>
          <div class="col"> 
            <div class="container">
              <div class="row">
                <div class="col">
                  <img src="./assets/images/nikel-logo.png" alt="logo nikel" class="img-fluid" srcset="">
                     
                </div>
              </div>
            </div>   
          <div class="row">
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login </div>
                </div>
                  <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Senha</label>
                     <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Permanecer logado</label>
                  </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
               </form>
            </div>
          </div>
       <div class="row">
          <div class="col">
            <p> Ainda não tem conta? criar uma conta</p>

          </div>
       </div>
       <div class="row">
         <div class="col">
           <img src="./assets/images/codai-logo.png" alt="logo codai" class="img-fluid" srcset="">
                          
         </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="./assets/images/growdev-logo.png" alt="logo codai" class="img-fluid" srcset="">
                          
          </div>
                      
        </div>   
        </div>      
       </div>
      </div>
